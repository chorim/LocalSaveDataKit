<!DOCTYPE html>
<html>
<head>
    <title>LSDK Demo</title>
    <style>
        hr { margin: 30px 0; border-style: solid; }
        li { margin: 10px 0; }
        #ulData li.on a, #ulDataTwo li.on  { color: #ff0000; }
    </style>
</head>
<body>
    <h2>Case 1</h2>
    <hr>
    <ul class="localSaveData" id="ulData">
        <li class="on localSaveData-selected"><a data-value="Test">Test</a></li>
        <li><a data-value="Test 2">Test 2</a></li>
        <li><a data-value="Test 3">Test 3</a></li>
    </ul>
    <hr>
    <h2>Case 2</h2>
    <hr>
    <input type="text" id="keyword_input" class="localSaveData" placeholder="Search">
    <hr>
    <h2>Case 3</h2>
    <hr>
    <select class="localSaveData" id="selectData">
        <option value="test1">test1</option>
        <option value="test2">test2</option>
    </select>
    <hr>
    <h2>Case 4</h2>
    <ul class="localSaveData" id="ulDataTwo">
        <li class="on localSaveData-selected" data-value="Test">Test</li>
        <li data-value="Test 2">Test 2</li>
        <li data-value="Test 3">Test 3</li>
    </ul>
    <hr>
    <input type="button" id="btnSave" value="Save">
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="./localSaveDataKit.js"></script>
<script>
    $(document).ready(function () {

        $('#ulData li, #ulDataTwo li').click(function () {
            var t = $(this);
            t.siblings().removeClass('on localSaveData-selected');
            t.addClass('on localSaveData-selected');
        });

        var localSaveDataKit = new LocalSaveDataKit({
            uniqueId: 'lsdk_store',
            scroll: false,
            expireSeconds: 60 * 3 // 3 mins
        });

        localSaveDataKit.init(function () {
            var val = localSaveDataKit.getCookie('ulData2');
            console.log('Value', val);
            console.log("LSDK Initialized.");
        });

        $("#btnSave").click(function () {
            localSaveDataKit.save();
            alert("Successfully to save a data.");
        });
    });
</script>
</html>
